<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Простий форум</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div id="forum">
  <h2>Форум</h2>
  
   <form id="newTopicForm">
  <input type="text" id="topicTitle" placeholder="Назва теми">
  <button type="submit">Додати тему</button>
</form>

  <form id="newMessageForm" style="margin-top: 35px;">
    <input type="text" id="username" placeholder="Ваше ім'я" required>
    <textarea id="messageContent" placeholder="Напишіть повідомлення..." required></textarea>
    <button type="submit">Додати повідомлення</button>
  </form>

<div id="topicsList"></div>


  <div id="messagesList">
  
  </div>
</div>

<script src="forum.js"></script>
</body>
</html>
